<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example form</title>

</head>
<body>
    <center>
        <h1>Form elements</h1>
        <h2>Presidency college</h2>
        <p>Third BCA Application form</p>
        <table>
            <tr>
                <td align="left">Student name </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="left">Father name </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="left">Date of birth </td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="left">Gender</td>
                <td><input type="radio">Male
                <input type="radio">Female</td>            
            </tr>
            <tr>
                <td align="left">Indicate the board passed: </td>
               <td align="left"> <label for="Qualification">Choose a Qualification:</label>
                <select id="Qualification" name="Qualification">
                  <option value="1">SSLC</option>
                  <option value="2">PUC</option>
                  <option value="3">CBSE</option>
                  <option value="4">ISCE</option>
                  <option value="5">Other</option>
                </select></td>
            </tr>
            <tr>
                <td align="left"><h>Students Address: </h></td>
               <td align="left"><textarea name="message" rows="5" cols="20"></textarea></td> 
            </tr>
            <tr>
                <td align="left">Contact number</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="left">Father's occupation</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td align="left">subject choose</td>
                <td><input type="checkbox">Physics
                    <input type="checkbox">Chemistry
                    <input type="checkbox">Mathematics
                    <input type="checkbox">Biology
                    <input type="checkbox">Computer Science
                </td>
            </tr>
            <tr>
                <td align="left">Category: </td>
                <td align="left"> <label for="Qualification">Choose a caste:</label>
                 <select id="Qualification" name="Qualification">
                   <option value="1">Cat-3b</option>
                   <option value="2">Cat-2b</option>
                   <option value="3">Cat-2a</option>
                   <option value="4">Cat-2b</option>
                   <option value="5">SC</option>
                   <option value="6">ST</option>
                   <option value="7">Other</option>
                 </select></td>
            </tr>       
        </table>
        <tr>
            <td align="right"><button onclick="#">submit</button>
                <button onclick="null">Reset</button>
            </td>
        </tr>
    </center>
    
</body>
</html>
